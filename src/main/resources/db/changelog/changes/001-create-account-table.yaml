databaseChangeLog:
  - changeSet:
      id: 001
      author: robinmottus
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_nr
                  type: VARCHAR(30)
                  constraints:
                    nullable: true
              - column:
                  name: created_dtime
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_dtime
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: account
